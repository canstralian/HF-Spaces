# GitHub Actions Workflow: Python Application
# This workflow installs dependencies, runs linting with Flake8, and executes tests with Pytest on Python 3.10.

name: Python application

on:
  push:
    branches: [ "main" ]  # Run on pushes to the main branch
  pull_request:
    branches: [ "main" ]  # Run on pull requests to the main branch

permissions:
  contents: read  # Minimum required permissions

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"  # Specify the Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  # Install additional dependencies from requirements.txt if it exists

      # Step 4: Lint with Flake8
      - name: Lint with flake8
        run: |
          # Fail the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Run additional checks but treat all errors as warnings to avoid failing the build
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Step 5: Run tests with Pytest
      - name: Test with pytest
        run: |
          pytest  # Run all tests with Pytest
